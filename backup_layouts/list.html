{{ define "main" }}
  <h1>{{ .Site.Title }}</h1>
  <p>{{ .Site.Params.subtitle }}</p>
  <hr>

  {{ range (where .Site.RegularPages "Type" "posts") }}
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      <p>{{ .Summary }}</p>
    </article>
    <hr>
  {{ end }}
{{ end }}
